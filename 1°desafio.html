<html lang="pt-br">
    <head>
        <title>1° Desafio JQuery</title>
        <meta charset="UTF-8">
		<script src="Jquery/jquery-3.6.0.min.js"> </script>
		<style>
			body{
				background-color: gray;
				border: 3px solid #000;
				border-radius: 5px;
				height:160px;
				width: 540px;
			}
			div{
				display: inline-block;
				float: right;
				margin-top: 3px;
				position: center;
			}
			#geral{
				position:absolute;
				display: inline-block;
				float: right;
			}
		</style>
		
        <script>
			alert("Basta para o cursor do Mouse em cima de uma das imagens para que o efeito seja aplicado!");
			$(document).ready(function(){ //Função executada após carregar o documento
				$("#imagem1").mouseenter(function(){ //Função executar quando o User clica no BT1.
					$("#foto1").animate({width:"300px", height:"300px"});
				}).mouseleave(function(){
					$("#foto1").animate({width:"110px", height:"110px"});//Efeito animate.
				});
				//Espaço.
				$("#imagem2").mouseenter(function(){ //Função executada quando o User clica no BT2.
					$("#foto2").animate({width:"300px", height:"300px"});//Efeito animate.
				}).mouseleave(function(){
					$("#foto2").animate({width:"110px", height:"110px"});//Efeito animate.
				});
				//Espaço.
				$("#imagem3").mouseenter(function(){ //Função executar quando o User clica no BT1.
					$("#foto3").animate({width:"300px", height:"300px"});
				}).mouseleave(function(){
					$("#foto3").animate({width:"110px", height:"110px"});//Efeito animate.
				});
				//Espaço.
				$("#imagem4").mouseenter(function(){ //Função executar quando o User clica no BT1.
					$("#foto4").animate({width:"300px", height:"300px"});
				}).mouseleave(function(){
					$("#foto4").animate({width:"110px", height:"110px"});//Efeito animate.
				});
			});
			
        </script>
		<!-- Estilização DIV caixa com css com fundo Vermelho, 100 pixels de altura e largura-->
    </head>
    <body>
		<div id="geral"><br>
		   <div id="imagem1"><img id="foto1" src="imagens/1.jpg" height="135px" width="135px"></img></div>
		   <div id="imagem2"><img id="foto2" src="imagens/2.jpg" height="135px" width="135px"/></img></div>
		   <div id="imagem3"><img id="foto3" src="imagens/3.jpg" height="135px" width="135px"></img></div>
		   <div id="imagem4"><img id="foto4" src="imagens/4.jpg" height="135px" width="135px"></img></div>
		</div>
    </body>
</html>
